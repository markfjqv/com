baseURL = "https://chinmaygarde.com/"
title = ""

# Comment when installing using Hugo Modules
theme = "eureka"
# Uncomment when installing using Hugo Modules
# theme = "github.com/wangchucheng/hugo-eureka"

paginate = 3
copyright = "&copy; 2020 <a href=\"https://chinmaygarde.com/\">Chinmay Garde</a>"
enableEmoji = true
enableGitInfo = false
summaryLength = 75

defaultContentLanguage = "en"
hasCJKLanguage = false  # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir = false

publishDir = "build"

# Uncomment for google analytics
# googleAnalytics = "UA-123-45"

[markup]
  # Do not modify markup.highlight
  [markup.highlight]
    codeFences = false
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false
  [markup.goldmark.renderer]
    unsafe = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  author = "authors"

[build]
  useResourceCacheWhen = "always"
